<!DOCTYPE html>
<html lang="en, ua">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roca CRM main page</title>
    <link
      rel="stylesheet"

  <body>
    <header>
      <header class="header container">
  <div class="header-box">
    <div class="header-logotip">
      <a href="" class="link">
        <img src="logo/Roca1.png  " height="50" width="100" />
      </a>
    </div>
    <div class="header-title-btn">
      <h2 class="header-title lang-headerTitle">
        Representative office in Ukraine
      </h2>

      <button type="button" class="signin-btn" data-modal-open>
        <span class="signin-btn-text lang-loginBtnText">Loign</span>
        <svg class="signin-icon" height="15" width="15">
          <use href="/vanilla-app-template/assets/symbol-defs-56bbf8e8.svg#icon-sign_in_icon-1"></use>
        </svg>
      </button>
    </div>
  </div>
  <select class="change-lang js-langBtn">
    <option value="ua">
      UA
      <img src="/img/ukrainian-waving-flag-6.gif" height="20" />
    </option>
    <option value="en" selected>EN</option>
  </select>
</header>

      <hr width="99%;" color="white" />
    </header>
    <main class="nav-box">
      <h2 class="activity-block lang-antey">Antey</h2>
      <h2 class="activity-block lang-ns">Novyi Svit</h2>
      <h2 class="activity-block lang-ubm">Ukrbudmarket</h2>
      <h2 class="activity-block lang-agromat">Agromat</h2>
      <h2 class="activity-block lang-laterem">Laterem</h2>
      <h2 class="activity-block lang-akvademi">Akvademi</h2>
    </main>
    <footer>
      <div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button type="button" class="modal-close-btn" data-modal-close>
      <svg class="modal-x" width="8" height="8">
        <use href=""></use>
      </svg>
    </button>
    <p class="modal-title lang-loginModalTitle">Loign to your account</p>

    <form class="modal-form js-modalForm">
      <div class="modal-input-wrapper">
        <label class="modal-label" for="user-mail"></label>
        <div class="modal-input-box">
          <input
            class="modal-input modal-input-area js-loginEmail lang-email"
            placeholder="email"
            type="email"
            name="email"
            id="email"
            required
          />
          <svg class="modal-input-icon" width="18" height="24">
            <use href=""></use>
          </svg>
        </div>
      </div>

      <div class="modal-input-wrapper">
        <label for="password"></label>
        <div class="modal-input-box">
          <input
            class="modal-input modal-input-area js-loginPassword lang-pass"
            placeholder="password"
            type="password"
            name="password"
            id="password"
            required
          />
          <svg class="modal-input-icon" width="18" height="24">
            <use href=""></use>
          </svg>
        </div>
      </div>
      <button type="submit" class="modal-btn js-modalBtn дфтп-loginBtnText">
        Login
      </button>
    </form>
  </div>
</div>
